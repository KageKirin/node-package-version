name: Test Set

on:
  push:
    branches-ignore:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    name: Test Set
    steps:
      # To use this repository's private action,
      # you must check out the repository
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup
        run: npm install

      # basic simple test: just set this package's version
      - name: Test functionality
        run: |
          node . set --version '1.2.3'     package.json
          echo "version=$(node . get     package.json)" >> $GITHUB_OUTPUT
        id: test
      - name: Print results
        run: echo ${{ steps.test.outputs.version }}

      # simple test on fixed test data
      - name: Test on simple format
        run: |
          node . set --version '4.5.6'     testdata/simple/package.json
          echo "version=$(node . get    testdata/simple/package.json)" >> $GITHUB_OUTPUT
        id: simple
      - name: Print results
        run: echo ${{ steps.simple.outputs.version }}
      - name: Verify results
        run: |
          if [ "${{ steps.simple.outputs.version }}" == "4.5.6" ]; then
            echo "Version matches"
          else
            echo "Version mismatch"
            exit -1
          fi

      # simple test with custom regex on fixed test data
      - name: Test on simple format with custom regex
        run: |
          node . set --version '7.8.9'  --regex '^(?<major>[0-9]+)\.(?<minor>[0-9]+)\.(?<patch>[0-9]+)$'    testdata/simple/package.json
          echo "version=$(node . get    testdata/simple/package.json)" >> $GITHUB_OUTPUT
        id: custom
      - name: Print results
        run: echo ${{ steps.custom.outputs.version }}
      - name: Verify results
        run: |
          if [ "${{ steps.custom.outputs.version }}" == "7.8.9" ]; then
            echo "Version matches"
          else
            echo "Version mismatch"
            exit -1
          fi

      # prerelease test on fixed test data
      - name: Test on prerelease format
        run: |
          node . set --version '4.5.6-alpha.1'     testdata/prerelease/package.json
          echo "version=$(node . get    testdata/prerelease/package.json)" >> $GITHUB_OUTPUT
        id: prerelease
      - name: Print results
        run: echo ${{ steps.prerelease.outputs.version }}
      - name: Verify results
        run: |
          if [ "${{ steps.prerelease.outputs.version }}" == "4.5.6-alpha.1" ]; then
            echo "Version matches"
          else
            echo "Version mismatch"
            exit -1
          fi

      # buildmeta test on fixed test data
      - name: Test on buildmetadata format
        run: |
          node . set --version '4.5.6+baz.56'     testdata/buildmeta/package.json
          echo "version=$(node . get    testdata/buildmeta/package.json)" >> $GITHUB_OUTPUT
        id: buildmeta
      - name: Print results
        run: echo ${{ steps.buildmeta.outputs.version }}
      - name: Verify results
        run: |
          if [ "${{ steps.buildmeta.outputs.version }}" == "4.5.6+baz.56" ]; then
            echo "Version matches"
          else
            echo "Version mismatch"
            exit -1
          fi

      # complex test on fixed test data
      - name: Test on complex format
        run: |
          node . set --version '4.5.6-alpha.1+baz.56'     testdata/complex/package.json
          echo "version=$(node . get    testdata/complex/package.json)" >> $GITHUB_OUTPUT
        id: complex
      - name: Print results
        run: echo ${{ steps.complex.outputs.version }}
      - name: Verify results
        run: |
          if [ "${{ steps.complex.outputs.version }}" == "4.5.6-alpha.1+baz.56" ]; then
            echo "Version matches"
          else
            echo "Version mismatch"
            exit -1
          fi

  test-action:
    runs-on: ubuntu-latest
    name: Test Set Action
    steps:
      # To use this repository's private action,
      # you must check out the repository
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup
        uses: ./.github/actions/install

      # basic simple test: just set this package's version
      - name: Test functionality
        uses: ./.github/actions/set-version
        with:
          version: '1.2.3'
          file: package.json
        id: test
      - name: Print results
        run: echo ${{ steps.test.outputs.version }}

      # simple test on fixed test data
      - name: Test on simple format
        uses: ./.github/actions/set-version
        with:
          version: '4.5.6'
          file: testdata/simple/package.json
        id: simple
      - name: Print results
        run: echo ${{ steps.simple.outputs.version }}
      - name: Verify results
        run: |
          if [ "${{ steps.simple.outputs.version }}" == "4.5.6" ]; then
            echo "Version matches"
          else
            echo "Version mismatch"
            exit -1
          fi

      # simple test with custom regex on fixed test data
      - name: Test on simple format with custom regex
        uses: ./.github/actions/set-version
        with:
          version: '7.8.9'
          regex: '^(?<major>[0-9]+)\.(?<minor>[0-9]+)\.(?<patch>[0-9]+)$'
          file: testdata/simple/package.json
        id: custom
      - name: Print results
        run: echo ${{ steps.custom.outputs.version }}
      - name: Verify results
        run: |
          if [ "${{ steps.custom.outputs.version }}" == "7.8.9" ]; then
            echo "Version matches"
          else
            echo "Version mismatch"
            exit -1
          fi

      # prerelease test on fixed test data
      - name: Test on prerelease format
        uses: ./.github/actions/set-version
        with:
          version: '4.5.6-alpha.1'
          file: testdata/prerelease/package.json
        id: prerelease
      - name: Print results
        run: echo ${{ steps.prerelease.outputs.version }}
      - name: Verify results
        run: |
          if [ "${{ steps.prerelease.outputs.version }}" == "4.5.6-alpha.1" ]; then
            echo "Version matches"
          else
            echo "Version mismatch"
            exit -1
          fi

      # buildmeta test on fixed test data
      - name: Test on buildmetadata format
        uses: ./.github/actions/set-version
        with:
          version: '4.5.6+baz.56'
          file: testdata/buildmeta/package.json
        id: buildmeta
      - name: Print results
        run: echo ${{ steps.buildmeta.outputs.version }}
      - name: Verify results
        run: |
          if [ "${{ steps.buildmeta.outputs.version }}" == "4.5.6+baz.56" ]; then
            echo "Version matches"
          else
            echo "Version mismatch"
            exit -1
          fi

      # complex test on fixed test data
      - name: Test on complex format
        uses: ./.github/actions/set-version
        with:
          version: '4.5.6-alpha.1+baz.56'
          file: testdata/complex/package.json
        id: complex
      - name: Print results
        run: echo ${{ steps.complex.outputs.version }}
      - name: Verify results
        run: |
          if [ "${{ steps.complex.outputs.version }}" == "4.5.6-alpha.1+baz.56" ]; then
            echo "Version matches"
          else
            echo "Version mismatch"
            exit -1
          fi
